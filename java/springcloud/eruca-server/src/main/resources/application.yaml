server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  server:
    ip: 192.168.23.15

  client:
    #取消自我注册
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.server.ip}:${server.port}/eureka/

# 跳过安全检查
management:
  cloudfoundry:
    skip-ssl-validation: false